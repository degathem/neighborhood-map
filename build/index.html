<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
			<h2 class="navmenu-brand visible-md visible-lg title-brand">Bangkok Places</h2>
			<div class="input-group search-area">
				<input data-bind="value: searchTerm" type="search" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button data-bind="click: search" class="btn btn-default" type="submit">Go!</button>
				</span>
			</div>
			<ul data-bind="foreach: featureArray" class="nav navmenu-nav" >
				<li class="poi-list-item" data-bind="css:{active:$data.clicked}"><a data-bind="text: getProperty('name'), click: showInfo, visible: active, event:{mouseover:highlightLocation, mouseout:unhighlightLocation}" href="#"></a></li>

			</ul>
			<button id="reset-button" data-bind="click:resetMap" type="button" class="btn btn-default" >Reset Map</button>
		</div>

		<div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
	      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
				<h2 class="navbar-brand title-brand">Bangkok Places</h2>
	    </div>

	    <div class="container" id="map">

	    </div>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmfBr0Coc1C4bxSA5zVhqo9_h0PJ_I-g0"></script>
		<script src="js/app.js"></script>
	</body>
</html>
