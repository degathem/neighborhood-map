<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-3">
					<div class="input-group search-area">
				      <input type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Go!</button>
				      </span>
				    </div>
						<div class"btn-group" role="group">
							<button data-bind="click:centerMap" type="button" class="btn btn-default">Reset Map</button>

						</div>
					<div data-bind="foreach: pois" id="side-panel" class="btn-group btn-group-lg btn-group-vertical">
						<button data-bind="text: getProperty('name'), click: showInfo, event:{mouseover:highlightLocation, mouseout:unhighlightLocation}" type="button" class="btn btn-default btn-responsive"></button>
					</div>

				</div>

				<div id="map" class="col-md-9 border-div-test map"></div>
			</div>
		</div>


		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmfBr0Coc1C4bxSA5zVhqo9_h0PJ_I-g0"></script>
		<!-- -->
		<script type="text/javascript" src="js/googlemapstyle.js"></script>
		<script type="text/javascript" src="js/mapOptions.js"></script>
		<script type="text/javascript" src="js/BangkokLandmarks.js"></script>
		<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="components/knockout/dist/knockout.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<!-- -->
	</body>
</html>
